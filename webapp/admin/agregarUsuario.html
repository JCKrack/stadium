<!DOCTYPE html>
<html lang="en">
<head>
  <title>Panel de Administracion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/lightsideflat.css" rel="stylesheet"></link>
  <link href="css/style.css" rel="stylesheet"></link>
  <link href="css/event.css" rel="stylesheet"></link>
  <script src="js/index.js"></script>
</head>
<body>
	<h1>Agregar Nuevo Usuario</h1>
		<div class="form">
			<label>Nombre(s): </label>
			<input type="text" name="" placeholder="Nombre"></input>
			<label>Apellido Paterno: </label>
			<input type="text" name="" placeholder="Apellido Paterno"></input>
			<label>Apellido Materno: </label>
			<input type="text" name="" placeholder="Apellido Materno"></input>
			<label>Fecha de Contratacion: </label>
			<input type="date"></input>
			<label>Nombre de Usuario: </label>
			<input type="text" name="" placeholder="Nombre de Usuario"></input>
			<label>Contraseña: </label>
			<input type="password" name=""></input>
			<label>Confirmar Contraseña: </label>
			<input type="password" name=""></input>
		</div>
		<div class="formmessage">
			<label id="message"></label>
		</div>
		<div class="formbuttons">
			<button class="ok">Registrar</button><br><br>
			<button class="cancel">Cancel</button>
		</div>
</body>
</html>
