<!DOCTYPE html>
<html lang="en">
<head>
  <title>Panel de Administracion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/lightsideflat.css" rel="stylesheet"></link>
  <link href="css/style.css" rel="stylesheet"></link>
  <link href="css/event.css" rel="stylesheet"></link>
  <script src="js/index.js"></script>
</head>
<body>
	<h1>Agregar Nuevo Evento</h1>
		<div class="form">
			<label>Nombre de evento: </label>
			<input type="text" name="" placeholder=""></input>
			<label>Fecha de Evento: </label>
			<input type="datetime-local" name="" placeholder=""></input>
			<label>Descripcion: </label>
			<textarea rows="4" cols="50" name="comment" form="usrform">
			</textarea>
			<label>Imagen: </label>
			<input type="file" name="" placeholder=""></input>
		</div>
		<div class="formmessage">
			<label id="message"></label>
		</div>
		<div class="formbuttons">
			<button class="ok">Ok</button><br><br>
			<button class="cancel">Cancel</button>
		</div>
</body>
</html>
