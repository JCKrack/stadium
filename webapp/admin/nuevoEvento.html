				<td rowspan="2"><img class="icon" src="../photos/jssmith.jpg"></img></td>
				<td id="username">Eric</td>
				<td rowspan="2"><button onClick="logout()">Salir</button</td>
			</tr>
			<tr>
				<td id="userrole">Administrador</td>
			</tr>
		</table>
	</nav>
	<div id="sidemenu">
		<ul>
			<li><a href="index.html">Inicio</a></li>
			<li><h4>Eventos</h4>
				<ul>
				<li><a href="nuevoEvento.html">Nuevo Evento</a></li>
				<li><a href="modificarEvento.html">Modificar Evento</a></li>
				</ul>
			</li>
			<li><h4>Ventas</h4>
				<ul>
				<li><a href="realizarVenta.html">Realizar Venta</a></li>
				<li><a href="buscarModificarVenta.html">Buscar y/o modificar Venta</a></li>
				</ul>
			</li>

			</li>
		</ul>

	<div id="content">
	<h1>Agregar Nuevo Evento</h1>
		<div class="form">
			<label>Nombre de evento: </label>
			<input type="text" name="" placeholder=""></input>
			<label>Fecha de Evento: </label>
			<input type="datetime-local" name="" placeholder=""></input>
			<label>Descripcion: </label>
			<textarea rows="4" cols="50" name="comment" form="usrform">
			</textarea>
			<label>Imagen: </label>
			<input type="file" name="" placeholder=""></input>
		</div>
		<div class="formmessage">
			<label id="message"></label>
		</div>
		<div class="formbuttons">
			<button class="ok">Ok</button><br><br>
			<button class="cancel">Cancel</button>
		</div>
	</div>
</body>
